  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffaf7;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #ffe6ea;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header h1 {
      font-family: 'Cookie', cursive;
      font-size: 2.5rem;
      color: #ff5c8a;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #ff5c8a;
    }
    .hero {
      background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('img/bolu.jpg') center/cover no-repeat;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      color: #ff5c8a;
    }
    .hero p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .cta {
      display: inline-block;
      background: #ff5c8a;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta:hover {
      background: #ff3366;
    }
    section {
      padding: 3rem 2rem;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .menu-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .menu-card:hover {
      transform: scale(1.05);
    }
    .menu-card img {
      width: 100%;
      border-radius: 10px;
    }
    .menu-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #ff5c8a;
    }
    .menu-card p {
      margin-bottom: 0.5rem;
    }
    .menu-card a {
      background: #ff8fa3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
    }
    .contact iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
    }
    footer {
      background: #ffe6ea;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    .socials a {
      margin: 0 0.5rem;
      color: #ff5c8a;
      font-size: 1.2rem;
    }
    .socials a:hover {
      color: #ff3366;
    }
  </style>
</head>
