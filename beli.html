<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beli Kue - Kue Manis Legit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf7;
      color: #333;
    }
    header {
      background-color: #ffe6ea;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #ff5c8a;
      font-size: 1.8rem;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #ff5c8a;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .item p {
      margin: 0.5rem 0;
    }
    .item button {
      background-color: #ff5c8a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }
    .item button:hover {
      background-color: #ff3366;
    }
    footer {
      background: #ffe6ea;
      padding: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kue Manis Legit</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="keranjang.html">Keranjang</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="img2/Img57.jpg" alt="Kue 1" />
      <p>Rp 3.500 / pcs</p>
      <button onclick="addToCart('Kue 1', 3500)">Pesan</button>
    </div>
    <div class="item">
      <img src="img2/Img56.jpg" alt="Kue 2" />
      <p>Rp 3.500 / pcs</p>
      <button onclick="addToCart('Kue 2', 3500)">Pesan</button>
    </div>
    <div class="item">
      <img src="img2/Img55.jpg" alt="Kue 3" />
      <p>Rp 3.500 / pcs</p>
      <button onclick="addToCart('Kue 3', 3500)">Pesan</button>
    </div>
    <div class="item">
      <img src="img2/Img54.jpg" alt="Kue 4" />
      <p>Rp 3.500 / pcs</p>
      <button onclick="addToCart('Kue 4', 3500)">Pesan</button>
    </div>
    <div class="item">
      <img src="img2/Img44.jpg" alt="Kue 5" />
      <p>Rp 3.500 / pcs</p>
      <button onclick="addToCart('Kue 5', 3500)">Pesan</button>
    </div>
    <div class="item">
      <img src="img2/lemper.jpg" alt="Lemper" />
      <p>Rp 3.500 / pcs</p>
      <button onclick="addToCart('Lemper', 3500)">Pesan</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Mailda Turohman. Semua hak dilindungi.</p>
  </footer>

  <script>
    function addToCart(name, price) {
      const item = { name, price, quantity: 1 };
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(product => product.name === name);
      if (index !== -1) {
        cart[index].quantity += 1;
      } else {
        cart.push(item);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'keranjang.html';
    }
  </script>

</body>
</html>
